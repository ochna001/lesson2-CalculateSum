<!DOCTYPE html>
<html>
<head>
   <title>Calculate Sum</title>
</head>
<body>
   <h1>Calculate the Sum of Two Numbers</h1>

   <!-- Display the inputs and output -->
   <p>First Number: <span id="num1"></span></p>
   <p>Second Number: <span id="num2"></span></p>
   <p>Sum: <span id="sum"></span></p>

   <script>
      function addNumbers(a, b) {
         return a + b;
      }

      // Function to check if the input is a valid number
      function isValidNumber(input) {
         return !isNaN(input) && input.trim() !== '';
      }

      // Ask for user input
      let num1 = prompt("Enter the first number:");
      let num2 = prompt("Enter the second number:");

      // Check if the inputs are valid numbers
      if (isValidNumber(num1) && isValidNumber(num2)) {
         // Convert input to numbers
         num1 = Number(num1);
         num2 = Number(num2);

         // Calculate the sum
         let sum = addNumbers(num1, num2);

         // Display the sum in an alert
         alert("The sum is: " + sum);

         // Display the inputs and output on the web page
         document.getElementById("num1").innerText = num1;
         document.getElementById("num2").innerText = num2;
         document.getElementById("sum").innerText = sum;
      } else {
         // Display an error message if the inputs are not valid numbers
         alert("Please enter valid numbers.");
      }
   </script>
</body>
</html>
